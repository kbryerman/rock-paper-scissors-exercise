<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,700' rel='stylesheet' type='text/css'>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="rps-game.js"></script>
  </head>
  <body>
    <div class='container'>
      <h2>Rock Paper Scissors</h2>
      <h4>Which do you choose?</h4>


<div class="button_container">
      <div class="rock_container">
      <img src="icons/rock.png">
      <button class="btn-primary" id="rock">Rock</button>
      </div>

      <div class="paper_container">
      <img src="icons/paper.png">
      <button class="btn-primary" id="paper">Paper</button>
      </div>

      <div class="scissors_container">
      <img src="icons/scissors.png">
      <button class="btn-primary" id="scissors">Scissors</button>
      </div>
</div>
    
      <div id="pieces-played"></div>
      <div id="game-results"></div>
      <br>
      <button class="btn btn-default" id="new-game" style="display:none">Play New Game</button>
    </div>
  </body>
</html>
